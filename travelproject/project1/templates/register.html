{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>


<body style="background-image:url({% static 'images/destination_1.jpg'%}); background-size: cover;">

<h2 >Register Here</h2>
<form action="register" method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your user name"> <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your mail id"><br>
    <input type="password" name="password1" placeholder="Enter your password"><br>
    <input type="password" name="password2" placeholder="Re Enter your password"><br>
    <input type="submit"><br>

</form>
{% for msg in messages %}
<h2 style="color:red">{{msg}}</h2>
{% endfor %}
</body>
</html>
